<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/main.css' %}">
    <title>KYS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"/>
</head>
<body> 
    <nav class="navbar navbar-expand-lg app-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="library" id="logo">KYS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>      
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="library">Kütüphane</a>
              </li>
              {% if request.session.member_id != 'None' %}
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="add_book">Kitap Ekle</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="members">Üyeler</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="add_member">Üye Ekle</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="barrowed_books">Ödünçler</a>
                </li> 
              {% endif %}
            </ul>
            {% if request.session.member_id == 'None' %}
              <a class="btn btn-outline-dark m-2" href="login">Giriş Yap</a>
              <a class="btn btn-outline-dark m-2" href="signup">Kayıt Ol</a>
            {% else%}
              <label>{{ request.session.member_name_surname }}</label>
              <a class="btn btn-outline-dark m-2" href="logout">Çıkış Yap</a>
            {% endif %}
          </div>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
</body>
</html>
